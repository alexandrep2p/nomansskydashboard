<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No Man's Sky - Dashboard</title>,
    <!-- CSS Customizado (fontes, img ...) -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Barras de progresso - Download: https://loading.io/progress/ -->
    <link rel="stylesheet" type="text/css" href="loading-bar/loading-bar.css" />
    <script type="text/javascript" src="loading-bar/loading-bar.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="lateral-menu col-1">
                <div class="row align-items-center">
                    <div class="col-12 py-5">
                        <a href="#" class="menu-options">
                            <i class="fas fa-play fa-2x"></i><br>
                            <span>Jogar</span>
                        </a>
                    </div>
                    <div class="col-12 py-5">
                        <a href="#" class="menu-options">
                            <i class="fas fa-cog fa-2x"></i><br>
                            <span>Opções</span>
                        </a>
                    </div>
                    <div class="col-12 py-5">
                        <a href="https://store.steampowered.com/app/275850/No_Mans_Sky/?l=portuguese" class="menu-options">
                            <i class="fab fa-steam fa-2x"></i><br>
                            <span>Abrir na Steam</span>
                        </a>
                    </div>
                    <div class="col-12 py-5">
                        <a href="#" class="menu-options">
                            <i class="fas fa-power-off fa-2x"></i><br>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-11">
                <div class="header row">
                    <div class="col-6">
                        <img src="img/nmsn-logo.png" class="img-fluid" alt="Logotipo do jogo No Man's Sky NEXT">
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-4">
                                <p class="achievements font-weight-bold">Campanha Principal</p>
                                <div class="ldBar label-center" style="width:50%;height:50%;margin:auto" data-value="71"
                                    data-preset="circle" data-stroke="data:ldbar/res,gradient(0,1,#FF7AA0,#A0D3D8)"
                                    data-stroke-width="10">
                                </div>
                            </div>
                            <div class="col-4">
                                <p class="achievements font-weight-bold">Espécies encontradas</p>
                                <div class="ldBar label-center" style="width:50%;height:50%;margin:auto" data-value="27"
                                    data-preset="circle" data-stroke="data:ldbar/res,gradient(0,1,#FF7AA0,#A0D3D8)"
                                    data-stroke-width="10">
                                </div>
                            </div>
                            <div class="col-4">
                                <p class="achievements font-weight-bold">Planetas Explorados</p>
                                <div class="ldBar label-center" style="width:50%;height:50%;margin:auto" data-value="2"
                                    data-preset="circle" data-stroke="data:ldbar/res,gradient(0,1,#FF7AA0,#A0D3D8)"
                                    data-stroke-width="10">
                                </div>
                            </div>
                        </div>
                        <div class="row pb-4">
                            <div class="col-12"><span class="title-screenshot">Capturas de Telas</span></div>
                        </div>
                        <div class="row pb-4">
                            <div class="col-6">
                                <img class="img-fluid img-screenshot" src="img/screenshot1.jpg" alt="Captura de tela do jogo">
                            </div>
                            <div class="col-6">
                                <img class="img-fluid img-screenshot" src="img/screenshot2.jpg" alt="Captura de tela do jogo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <img class="img-fluid img-screenshot" src="img/screenshot3.jpg" alt="Captura de tela do jogo">
                            </div>
                            <div class="col-6">
                                <img class="img-fluid img-screenshot" src="img/screenshot4.jpg" alt="Captura de tela do jogo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
